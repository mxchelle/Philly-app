<template name="meteoris_roleFormGroup">
<div class="modal fade" id="meteoris_roleFormGroupModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Grup</h4>
      </div>
      <form id="meteoris_roleFormGroup" class="form-horizontal">
      <div class="modal-body">
            <div class="form-group {{#if error 'name'}}has-error{{/if}}">
                <label for="name" class="col-sm-3 control-label">Name *</label>
                <div class="col-sm-9">
                    <input type="text" id="groupName" value="{{name}}" placeholder="Name" class="form-control" autofocus="true">
                    <span class="help-block">{{error "name"}}</span>
                </div>
            </div>
            <div class="form-group {{#if error 'description'}}has-error{{/if}}">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" id="groupDescription" value="{{description}}" placeholder="Description" class="form-control">
                    <span class="help-block">{{error "description"}}</span>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="btnSave">Submit</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
